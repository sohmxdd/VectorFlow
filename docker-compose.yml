services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vectorflow_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - n8n
    restart: always

  n8n:
    image: n8nio/n8n
    container_name: vectorflow_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always

volumes:
  n8n_data: